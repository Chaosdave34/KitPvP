name: $name
version: $version
main: net.gamershub.kitpvp.KitPvpPlugin
description: $description
load: POSTWORLD
authors:
  - Chaosdave34, Muawag, palul
api-version: "$apiVersion"
commands:
  spawn:
    description: Teleports you back to the spawn
    usage: /<command>
  msg:
    description: Send a player a message
    usage: /<command> <player> <message>
  loop:
    description: Loop command
    usage: /<command> <amount> <period> <command>
    permission: kitpvp.loop
  custom_item:
    description: Give yourself a custom item
    usage: /<command> <item_id> <amount>
    permission: kitpvp.custom_item
  generate_spawn:
    description: Generates the spawn centered at coordinates 0, 100, 0
    usage: /<command>
    permission: kitpvp.generate_spawn
  set_game_state:
    description: Sets your game state
    usage: /<command> <game_state>
    permission: kitpvp.set_game_state
  add_experience:
    description: Adds experience to the player
    usage: /<command> <player> <amount>
    permission: kitpvp.add_experience
  test_companion:
    description: Test companions
    usage: /<command>
    permission: kitpvp.test_companion
permissions:
  bukkit.command.version:
    default: op
  bukkit.command.plugins:
    default: op
  bukkit.command.help:
    default: op
  minecraft.command.msg:
    default: op
  minecraft.command.teammsg:
    default: op
  minecraft.command.me:
    default: op
  minecraft.command.trigger:
    default: op
  minecraft.command.help:
    default: op